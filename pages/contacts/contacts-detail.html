<div layout="column" ng-controller="contactDetailCtrl">
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{selectedContact.vorname + ' ' + selectedContact.name}}</span>
        <span class="md-subhead">{{selectedContact.job}}</span>
      </md-card-title-text>
      <md-card-title-media>
        <img ng-src="{{selectedContact.source}}" class="md-media-sm card-media"/>
      </md-card-title-media>
    </md-card-title>
  </md-card>
  <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="yes">
    <md-tab label="Infos">
      <!-- custom directive: person-info-component -->
      <person-info-form
        name-model="selectedContact.name"
        vorname-model="selectedContact.vorname"
        street-model="selectedContact.address.street"
        city-model="selectedContact.address.city"
        postcode-model="selectedContact.address.postCode"
        job-model="selectedContact.job"
        email-model="selectedContact.email"
        telefon-model="selectedContact.telefon">
      </person-info-form>
      <md-button class="md-rasied btn1">Änderungen speichern</md-button>
    </md-tab>
    <md-tab label="Kontakt">
      <md-content class="md-padding">
        <communication-history
          conversations="conversations">
        </communication-history>
      </md-content>
    </md-tab>
    <md-tab label="Notiz">
      <div class="md-padding">
        <note-list
          notes="notes">
        </note-list>
        <md-divider></md-divider>
        <md-input-container class="md-block">
          <label>Neue Notiz</label>
          <textarea rows="5"></textarea>
        </md-input-container>
        <md-button ng-click="addNote()">
          Hinzufügen
        </md-button>
      </div>
    </md-tab>
  </md-tabs>
  <md-button class="md-raised md-primary" ng-click="backPressed()">
    Zurück
  </md-button>
</div>
