<div ng-controller="categorySelectionController">
	locations-create-category.html

	<div layout="column" layout-align="center center">
		<h3 class=" textcenter why textGrayBlue">To which category does the location belong to?</h3>
	</div>
	<section layout="row"  layout-align="center center" layout-wrap>
		<md-icon ng-repeat="(index, tile) in tiles" ng-click="tileClicked(index)" hide-gt-sm class="category" style="width:30%; height:auto;" md-svg-icon={{tile.src}}></md-icon>
		<md-icon ng-repeat="(index, tile) in tiles" ng-click="tileClicked(index)" hide show-gt-sm class="category" style="width:10%; height:auto;" md-svg-icon={{tile.src}}></md-icon>
    </section>
	<footer>
        <div layout="column" layout-align="center center">
            <md-button class="btn_back" ng-click="goBack()">
				back
            </md-button>
        </div>
    </footer>
</div>
