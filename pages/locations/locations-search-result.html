<div layout="column" layout-align="center center" ng-controller="locationSearchController">
	<!--locations search result-->
	<img class="header flex" src="sources/img/header/header_locations.png"/>
	<div layout="column" layout-align="center center">
		<md-list flex>
			<div layout="row" layout-sm="column" layout-align="space-around">
			</div>
			<md-list-item ng-repeat="location in locations" class="md-3-line" ng-click="itemPressed(location.ID)">
				<div class="md-list-item-text" layout="column">
					<h3>{{ location.NAME }}</h3>
					<h4>{{ getCategoryName(location.CATEGORYID)}}</h4>
					<p>{{ location.STREET }}, {{ location.POSTCODE }} {{ location.CITY }}</p>
				</div>
			</md-list-item>
			<md-card class="frame" ng-if="showNoResults">
				<div class="textcenter">
					<h3>The location has not yet been created!</h3>
				</div>
			</md-card>
		</md-list>
	</div>
	<br>
	<footer>
		<div layout="column" layout-align="center center">
			<md-button class="btn_next" ng-click="create()">
				create
			</md-button>
			<md-button class="btn_back" ng-click="goBack()">
				back
			</md-button>
		</div>
	</footer>
</div>
