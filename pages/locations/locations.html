<div layout="column" layout-align="center center" ng-controller="autoCompleteController"> <!-- Controller liegt in autoComplete.js -->
<!--locations-->
	<img class="header flex" src="sources/img/header/header_locations.png"/>
	<div layout="column" layout-align="center center">
		<input type="text" id="Autocomplete" ng-model="autocomplete" 
			class="inputAutoComplete" ng-autocomplete options="options1" details="details1" initial-address="initialAddress" placeholder = "Enter name or address"/>
	</div>
	<footer>
		<div layout="column" layout-align="center center">
			<md-button class='btn_next' ng-click="search()">
				search
			</md-button>
			<md-button class='btn_back' ng-click="goBack()">
				back
			</md-button>
		</div>
	</footer>
</div>
