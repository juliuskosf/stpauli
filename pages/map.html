<div layout="column" layout-align="center center" ng-controller="homeController"> <!-- Controller liegt in mainController.js -->
	<img class="header" hide-gt-sm flex src="sources/img/header/header_map.png"/>
	<div layout="column" layout-align="center">
		<div ng-controller="mapController">
			<div layout="row">
				<md-input-container>
					<label>SELECT CATEGORIES</label>
					<md-select ng-model="selectedVegetables"
						md-on-close="clearSearchTerm()"
						data-md-container-class="selectdemoSelectHeader"
						multiple>
						<md-select-header class="demo-select-header">
							<input ng-model="searchTerm"
								type="search"
								placeholder="Search for a category.."
								class="demo-header-searchbox md-text">
						</md-select-header>
						<md-optgroup label="vegetables">
							<md-option ng-value="category" ng-repeat="category in categories |
								filter:searchTerm" ng-click="filterChanged(category)">
								{{category}}
							</md-option>
						</md-optgroup>
					</md-select>
				</md-input-container>
			</div>
			<style>
				ng-map#custom1 {display:block; height:20em; padding-top: 3%;} /* SMALL SCREENS */
			</style>
			<style>
				ng-map#custom2 {display:block; height:30em; padding-top: 3%;} /* BIG SCREENS - not in use*/
			</style>
			<style>
				ng-map#custom3 {display:block; height:40em; padding-top: 3%;} /* IPAD - not in use*/
			</style>
			<ng-map id="custom1" default-style="false" center="[{{latitude}}, {{longitude}}]" zoom="13">
				<info-window id="myInfoWindow" position="current-location">
					<div ng-non-bindable>
						<h4>{{selectedLocation.NAME}}</h4>
					</div>
				</info-window>
			</ng-map>
		</div>
    </div>
</div>
