<md-card class="new">
	<md-card-title>
		<md-card-title-text>
			<span class="md-headline">{{location.name}}</span>
			<span class="md-subhead">{{categoryName}}</span>
		</md-card-title-text>
		<md-card-title-media>
		<!-- Move everything from inline css to global design files -->
			<img ng-src="{{source}}" style="background-color:rgb(236,206,122); padding: 10px ; border-radius: " class="md-media-sm card-media"/>
		</md-card-title-media>
	</md-card-title>
</md-card>
